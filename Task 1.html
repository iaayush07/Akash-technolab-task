<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color: palegoldenrod;
            
        }
        table{
            border: 2px solid black;
        
        }
    </style>
</head>
<body>
    <div class="container">
    <table class="table">
    <form action="">
        <tr ><td class="cells">
        <p>Name:</p></td><td class="cells"> <input class="input1" type="text"></td></tr><tr >
        <td class="cells"><p>Age:</p></td><td class="cells"> <input class="input1" type="number"></td></tr> <tr >
        <td class="cells"><p>Address:</p></td> <td class="cells">
            <textarea class="input1" name="add" id="add1" cols="30" rows="10">TYPE YOUR ADDRESS</textarea></td></tr> <tr >
        <td class="cells"><p>Hobbies</p></td><td class="cells">
            <input class="input2" type="checkbox"><label>Coding</label><br>
            <input class="input2" type="checkbox"><label>Cycling</label><br>
            <input class="input2" type="checkbox"><label>Reading</label><br>
            <input class="input2" type="checkbox"><label>Movies</label><br>
            <input class="input2" type="checkbox"><label>Games</label>
        </td></tr> <tr ><td class="cells">
        <p>Gender:</p></td> <td class="cells"><input class="input2" name="gender" type="radio">Male <br>
        <input class="input2" name="gender" type="radio">Female <br></td></tr> <tr >
        <td class="cells"><p>Description:</p></td><td class="cells"><textarea class="input1" name="summary" id="" cols="30" rows="10">DESCRIPTION ABOUT YOURSELF</textarea></td></tr>
    </form>
</table>
</div>

</body>
</html>
